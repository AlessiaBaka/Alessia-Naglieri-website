<script type="text/javascript">
  
	//Code to control the fade-in and fade-out of the navbar when reaching a certain scroll threshold
	$(function () {
	    $(".navMenu").hide();

	    $(window).scroll(function () {
	    	if($(this).scrollTop() > 300) {
	        	$(".navMenu").fadeIn("slow");
	      	} else {
	        	$(".navMenu").fadeOut();
	      	}
	  	});
	});

	//Code to fade-in fade out the scrimia images
	//Start looking for this function event to start when the document (index.html) is ready
	$(document).ready(function() {
		//When the cursor hover on any img element call the hover(function1, function2) function. The function1 is called when the mouse hover on the img, function 2 is called when the mouse is outside of the image
		$("img").hover(
			function() {
				//The construct Switch takes the id of the hovered image and changes the src of said img element based on its id. This changes the image to the image with the overlay, the next one in the following function changes the image back to its original src when the mouse is out
				switch(this.id) {
					case "Image1":
						$("#Image1").attr("src", "materiale/Rollover/tesi2.png");
						break;
					case "Image2":
						$("#Image2").attr("src", "materiale/Rollover/editoria4.png");
						break;
					case "Image3":
						$("#Image3").attr("src", "materiale/Rollover/spot4.png");
						break;
					case "Image4":
						$("#Image4").attr("src", "materiale/Rollover/generativo2.png");
						break;		
				}
			}, function() {				
				switch(this.id) {
					case "Image1":
						$("#Image1").attr("src", "materiale/Rollover/tesi1.png");
						break;
					case "Image2":
						$("#Image2").attr("src", "materiale/Rollover/editoria3.png");
						break;
					case "Image3":
						$("#Image3").attr("src", "materiale/Rollover/spot3.png");
						break;
					case "Image4":
						$("#Image4").attr("src", "materiale/Rollover/generativo1.png");
						break;		
				}
		});
	});
